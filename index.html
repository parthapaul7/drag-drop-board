<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="draganddrop.css" rel="stylesheet" />
    <title>drag and drop</title>
  </head>
  <body>
    <div class="container">
      <br>*you can drag and drop your cards<br>
      *dont forget to save after doing any changes<br>
      *click on the title and messege to edit<br>
     
      </div>
    <hr>
    <div class="container headers">
      <h1 class="heads">Not Started</h1>
      <h1  class="heads">In Progress</h1>
      <h1  class="heads">Done</h1>
    </div>
    <hr>
    <div class="container">
      <button class="btn btn-outline-success" id="save">save</button>
      <button class="btn btn-outline-success" id="addTask">Add Task</button>
    </div>
    
<div class="main">
    <div class="card" id="notStarted"></div>
    <div class="card" id="inProgress"></div>
    <div class="card" id="done"></div>
  </div>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="dragdrop.js"></script>
  </body>
</html>
